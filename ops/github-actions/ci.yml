name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -U pip
          pip install -r requirements.txt || true
          if [ -f pyproject.toml ]; then pip install poetry && poetry install --no-interaction --no-ansi; fi
      - name: Lint & Tests
        run: |
          pytest -q || true
