<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Intake Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .tracking-id {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 1px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Grievance</h1>
        <p class="subtitle">Your feedback helps us improve. All submissions are confidential.</p>
        
        <form id="grievanceForm">
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category...</option>
                    <option value="Workplace Harassment">Workplace Harassment</option>
                    <option value="Discrimination">Discrimination</option>
                    <option value="Safety Concerns">Safety Concerns</option>
                    <option value="Pay Issues">Pay Issues</option>
                    <option value="Management Issues">Management Issues</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="details">Details of Grievance *</label>
                <textarea id="details" name="details" required placeholder="Please describe what happened..."></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="is_anonymous" name="is_anonymous">
                <label for="is_anonymous" style="margin: 0;">Submit anonymously</label>
            </div>

            <div id="contactFields">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                </div>
            </div>

            <button type="submit">Submit Grievance</button>
        </form>

        <div class="loader" id="loader"></div>
        
        <div class="success-message" id="successMessage">
            <h2>✓ Grievance Submitted Successfully!</h2>
            <p style="margin: 10px 0;">Your tracking ID:</p>
            <div class="tracking-id" id="trackingId"></div>
            <p style="margin-top: 10px; font-size: 14px;">Save this ID to check the status of your grievance.</p>
            <a href="#" onclick="location.reload()" style="color: white; text-decoration: underline; display: inline-block; margin-top: 15px;">Submit Another</a>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const form = document.getElementById('grievanceForm');
        const anonymousCheckbox = document.getElementById('is_anonymous');
        const contactFields = document.getElementById('contactFields');
        const loader = document.getElementById('loader');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Toggle contact fields based on anonymous checkbox
        anonymousCheckbox.addEventListener('change', function() {
            contactFields.style.display = this.checked ? 'none' : 'block';
            if (this.checked) {
                document.getElementById('name').required = false;
                document.getElementById('email').required = false;
                document.getElementById('phone').required = false;
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loader
            form.style.display = 'none';
            loader.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const formData = {
                category: document.getElementById('category').value,
                details: document.getElementById('details').value,
                is_anonymous: document.getElementById('is_anonymous').checked,
                name: document.getElementById('is_anonymous').checked ? null : document.getElementById('name').value || null,
                email: document.getElementById('is_anonymous').checked ? null : document.getElementById('email').value || null,
                phone: document.getElementById('is_anonymous').checked ? null : document.getElementById('phone').value || null
            };

            try {
                const response = await fetch('http://localhost:8000/api/grievances/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('trackingId').textContent = data.tracking_id;
                    successMessage.style.display = 'block';
                } else {
                    throw new Error(data.detail || 'Submission failed');
                }
            } catch (error) {
                errorMessage.textContent = '❌ Error: ' + error.message;
                errorMessage.style.display = 'block';
                form.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
